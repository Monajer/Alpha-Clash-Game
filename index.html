<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>

    <!--? Daisy ui & tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--? custom css -->
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="font-poppins min-h-screen bg-[#010313]">
    <main class="min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        
        <!--? Home Screen -->
        <section id="home" class="min-h-screen flex justify-center items-center px">
            <div class="text-white flex flex-col items-center space-y-8">
                <h1 class="text-9xl font-medium font-anton">ALPHABET CLASH</h1>
                <p class="text-xl font-normal">Unleash Your Keyboard Kung Fu: Press Play Now</p>
                <button onclick="startNewGame()" class="btn">Play Now</button>
            </div>
        </section>

        <!--? Play Ground -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-16 pt-10 pb-5">
                <!--? Screen -->
                <div>
                    <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB2] border-[20px] rounded-2xl border-[#010313CC]">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] text-white rounded-b-2xl pb-3 px-6">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <h1 id="current-alphabet" class="text-9xl font-semibold uppercase">Y</h1>
                        </div>
                    </div>
                </div>
                <!--? kbd -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!--? life & score -->
                <div class="flex justify-between w-2/3">
                    <button class="btn bg-[#894189] border-none rounded-full text-white text-xl font-medium">Life <img src="images/heart.svg" alt=""><span id="current-life">5</span></button>
                    <button class="btn bg-[#360490] border-none rounded-full text-white text-xl font-medium">Score <img src="images/dollar.svg" alt=""><span id="current-score">0</span></button>
                </div>
            </div>
        </section>

        <!--? Score section -->
        <section id="final-score-screen" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 py-20 w-[500px] h-[400px] rounded-2xl bg-[#FFFFFF33]">
                <h4 class="text-3xl font-semibold">Game Over !</h4>
                <h1 class="text-7xl font-extrabold">
                    <span>Score:</span>
                    <span id="final-score">14</span>
                </h1>
                <button onclick="startNewGame()" class="btn text-2xl font-semibold h-16 w-48">Play Again</button>
                <p class="text-xl font-medium">Practice will make you a Pro</p>
            </div>
        </section>
    </main>
    <script src="script/utility.js "></script>
    <script src="script/alpha-clash.js"></script>
</body>
</html>
